server:
  port: 7001
spring:
  application:
    name: eureka-server-1
eureka:
  instance:
    hostname: eureka7001.com                # eureka DS Replicas 下面显示的 eureka服务端名称
    instance-id: eureka-server-1            # 这个在 eureka 服务端好像没用
    prefer-ip-address: true                 # eureka 左下角显示ip地址
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7002.com:7002/eureka,http://eureka7003.com:7003/eureka
management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info       # 不能写 * 号,否则启动会报错